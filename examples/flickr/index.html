<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Flickr Image Search</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="flickr.js">
</script>
</head> 
<body> 
<div data-role="page" id="one"><!-- Start of first page: #one -->
	<div data-role="header">
		<h1>Flickr Image Search</h1>
	</div><!-- /header -->
	<div data-role="content" >	
		<h2>Search</h2>
		<div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <label for="term">
                </label>
                <textarea name="term" id="term" placeholder="search term"></textarea>
            </fieldset>
        </div>
        <a id="searchPix" data-role="button" href="#">
            Button
        </a>
	</div><!-- /content -->
	<div data-role="footer" data-theme="d">
		<h4>Flickr</h4>
	</div><!-- /footer -->
</div><!-- /page one -->
</body>
</html>
