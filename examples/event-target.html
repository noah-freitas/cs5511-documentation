<!DOCTYPE HTML>
<html lang=en>
    <head>
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Working with Javascript Event Targets</title>
        <link href=../bootstrap/css/bootstrap.css rel=stylesheet>
        
        <link href=../bootstrap/css/fall2012.css rel=stylesheet>
        <style>
		.clickable {
	padding:40px;
	color:white;
	background-color:#969;
	border:medium solid #039;
	text-align:center;
		}
		</style>
    </head>
    <body>
        
        <div class=container>
           <div class="row">
           <div class="span12">
           <div class="clickable">
           DIV<section class="clickable">
           Section
           <p class="clickable">
           Paragraph
           
           </p>
           </section>
           </div>
           </div>
           </div>
            <div class="row">
           <div class="span12" id="output">
      <p>Target Current Target </p>
           </div>
           </div>
        </div>
        <script src=../bootstrap/js/jquery.js></script>
		<script src=../bootstrap/js/bootstrap.js></script>
        <script type="text/javascript"  src="../bootstrap/js/fall2012.js"></script>
        
       
        <script>
           var clickables = document.getElementsByClassName("clickable");
		   var events = document.getElementById("output");
		   for (i=0;i<clickables.length;i++) {
		     clickables[i].onclick = c;
			 
		   }
		   function c() {
			 events.innerHTML = events.innerHTML+"<br>"+ event.target.nodeName+" "+ event.currentTarget.nodeName;
			 event.target.style.backgroundColor = "blue";
		   }
        </script>
         <script type="text/javascript" src="../bootstrap/js/bootstrap-dropdowns-set.js"></script>
    </body>
</html>
